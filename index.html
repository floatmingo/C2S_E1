    html {
        min-height:100%; /* make sure it is at least as tall as the viewport */
        position:relative;
    }

    body {
      height: 100%;
    }

    #themap {
      position:absolute;
      top:0;
      bottom:0;
      left:0;
      right:0;
      overflow:hidden;
      z-index:-1;
    }

    .info {
      padding: 10px;
      font-size: 18px;
      background: white;
      text-align: right;
      border-radius: 5px;
    }
